<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

<p id="description">
<i>thank you for taking the time to help us improve the platform</i></p>

<form id="survey-form" action="">
 <div class="form-control">
   <label for="name" id="name-label" >Name</label>
   <input type="text" id="name" placeholder="Enter your name" required />
 </div>

  <div class="form-control">
   <label for="email" id="email-label">Email</label>
   <input type="email" id="email" placeholder="Enter your email" required />
 </div>

  <div class="form-control">
   <label for="number" id="number-label">Age</label>
   <input type="number" id="number" placeholder="Enter your age" required min="0" max="200"/>
 </div>

  <div class="form-control">
   <label for="role" >Which option best describes your current role?</label>

    <select name="role" id="dropdown">
      <option value="student">Student</option>
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
      <option value="other">Other</option>
    </select>
 </div>

  <div class="form-control">
    <label >Would you recommend freeCodeCamp to a friend?</label>
    <label for="recommend-1">
      <input type="radio" id="recommend-1" name="recommend"  value="definitely" />Definitely
      </label>
   <label for="recommend-2">
      <input type="radio" id="recommend-2" name="recommend"  value="maybe"/>Maybe
      </label>
    <label for="recommend-3">
      <input type="radio" id="recommend-3"/ name="recommend" value="not-sure" />Not Sure
      </label>
  </div>
   <div class="form-control">
   <label for="feature" >What is your favorite feature of freeCodeCamp?</label>

    <select name="role" id="feature">
      <option value="challanges">Challanges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select>
 </div>

  <div class="form-control">

    <label for="">What would you like to see improved?<small>(Check all that apply)</small></label>



    <label for="improve-1"><input type="checkbox" name="improve" id="improve-1"  value="improve-1">Front-end Projects</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-2"  value="improve-2">Back-end Projects</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-3"  value="improve-3">Data Visualization</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-4"  value="improve-4">Challanges</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-5"  value="improve-5">Open Source Community</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-6"  value="improve-6">Gitter help rooms</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-7"  value="improve-7">Videos</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-8"  value="improve-8">City Meetups</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-9"  value="improve-9">Wiki Forum</label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-10"  value="improve-10">Additional Courses</label>
  </div>


  <div class="form-control">
    <label for="comments">Any comments or suggestions?</label>
    <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>

  </div>
  <button type="submit" id="submit">Submit</button>


</form>

<script
        https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>


  </body>
</html>
